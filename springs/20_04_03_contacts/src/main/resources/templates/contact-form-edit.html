<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<div>
    <h1>Contact Form</h1>
    <form action="#" method="post" th:action="@{/contact}" th:object="${contact}">

    <input type="hidden" th:field="${contact.id}"/>

    <p>Contact Name: <input type="text" th:field="${contact.name}"/></p>
    <p>Contact Last Name: <input type="text" th:field="${contact.lastName}"/></p>

    <p><input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/></p>
    </form>
    Go home:
    <a href="http://localhost:8080/">go home: </a>
</div>
</body>
</html>
