<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="ru">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background: #95999c">

<!-- Контент страницы -->
<div class="container">

    <div class="col-sm-9">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                   aria-controls="home"
                   aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="phones-tab" data-toggle="tab" href="#phones" role="tab"
                   aria-controls="profile"
                   aria-selected="false">Phones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#address" role="tab"
                   aria-controls="address"
                   aria-selected="false">Address</a>
            </li>
        </ul>


        <div class="tab-content" id="myTabContent">

                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"
                             th:object="${contact}">
                            <h1>Contact</h1>
                            <hr>
                            <div class="card text-center">
                                <div class="card-header">
                                    Featured
                                    <!--                        th:field="*{name}"-->
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${contact.name} + ' ' + ${contact.lastName}"></h5>
                                    <p class="card-text" th:text="${contact.birthday}"></p>
                                    <a href="/" class="btn btn-primary">Home</a>
                                </div>
                                <div class="card-footer text-muted">
                                    2 days ago
                                </div>
                            </div>

                        </div><!--/tab-pane H-->

            <div class="tab-pane fade" id="phones" role="tabpanel" aria-labelledby="phones-tab">
                <h1>Phones</h1>
                <hr>

                <div class="card">
                    <div th:each="phoneNumberDto : ${numbers}">
                        <div class="card-header">
                            Featured
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <div class="row" th:action="@{/contact}" th:object="${phoneNumberDto}">
                                    <hr>
                                    <div class="col">

                                        <span class="input-group-text" id="phone-code">code</span>
                                        <input aria-label="ka" class="form-control" id="code" type="text"
                                               th:value="*{code}"/>

                                    </div>
                                    <div class="col">
                                        <span class="input-group-text" id="phone-number">number</span>
                                        <input aria-label="ka" class="form-control" id="number" type="text"
                                               th:value="*{number}"/>

                                    </div>
                                    <div class="col">
                                        <span class="input-group-text" id="phone-type">type</span>
                                        <input aria-label="ka" class="form-control" id="type" type="text"
                                               th:value="*{type}"/>

                                    </div>

                                    <div class="btn-group" role="group">
                                        <button id="btnGroupDrop2" type="button"
                                                class="btn btn-danger dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Action
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                            <a class="dropdown-item"
                                               th:href="'/delete/phone/' + ${phoneNumberDto.personId}">Delete</a>
                                            <a class="dropdown-item" href="#">Save</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <br>
                <a href="/phone-form.html" class="btn btn-success" type="button">ADD NEW PHONE</a>
                <a href="/" class="btn  btn-success" type="button">GO HOME</a>

            </div><!--/tab-pane P-->

            <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                <!--/tab-pane A-->
                <h1>Adress</h1>
                <hr>
                <div class="input-group mb-3">
                    <hr>
                    <span class="input-group-text" id="adress-country">country</span>
                    <input aria-label="ka" class="form-control" id="country" type="text">

                    <span class="input-group-text" id="adress-city">city</span>
                    <input aria-label="ka" class="form-control" id="city" type="text">

                    <span class="input-group-text" id="address-street">street</span>
                    <input aria-label="ka" class="form-control" id="street" type="text">

                    <span class="input-group-text" id="address-zip">zip</span>
                    <input aria-label="ka" class="form-control" id="zip" type="text">
                </div>

                <div class="btn-block">
                    <button class="btn-sm btn-success btn-danger" type="submit">SAVE</button>
                    <button class="btn-sm  btn-danger" type="button">REMOVE</button>
                    <hr>
                </div>

                <div class="btn-block">
                    <a href="/contact-form.html" class="btn  btn-success" type="button">ADD NEW
                        PHONE</a>
                    <a href="/" class="btn  btn-success" type="button">GO HOME</a>
                </div>
            </div><!--/tab-pane A-->

        </div><!--/tab-pane-->

    </div><!--/tab-pane-->
</div>
<!- Контент страницы -->
<!-- Подключаем jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Подключаем плагин Popper (необходим для работы компонента Dropdown и др.) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<!-- Подключаем Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" ></script>
</body>
</html>
