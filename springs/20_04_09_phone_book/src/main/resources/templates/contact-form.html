<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="ru">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="background: #95999c">

<!-- Контент страницы -->
<div class="container-fluid">
    <h1>Contact</h1>
    <hr>
    <div class="row justify-content-center" style="color: white">

        <form class="col-lg-5" method="post" action="#" th:action="@{/contact}" th:object="${contact}">

            <!--Id, Name and LastName-->
            <div class="form-group">
                <!--ID-->
                <input type="hidden" th:field="*{id}"/>
                <!--name-->
                <label for="name" class="col control-label">Name</label>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name"
                               placeholder="Enter your Name" th:field="*{name}"/>
                    </div>
                </div>
                <!--LastName-->
                <label for="last_name" class="col control-label">Last Name</label>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="last_name" id="last_name"
                               placeholder="Enter your last name" th:field="*{lastName}"/>
                    </div>
                </div>
                <!--birthday-->
                <label for="last_name" class="col control-label">Birthday</label>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="last_name" id="birthday"
                               placeholder="Enter your birthday" th:field="*{birthday}"/>
                    </div>
                </div>
            </div>
            <!--birthday_dropDown-->
            <div class="form-group">
                <label class="col control-label">Дата рождения</label>
                <div class="col">
                    <div class="row">

                        <div class="col">

                            <select class="form-control">
                                <option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}" th:text="${i}">
                                </option>
                            </select>
                        </div>

                        <div class="col">
                            <select class="form-control">
                                <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}">
                                </option>
                            </select>
                        </div>

                        <div class="col">
                            <select class="form-control">
                                <option th:each="i : ${#numbers.sequence(1920, 2020)}" th:value="${i}" th:text="${i}">
                                </option>
                            </select>


                            <!--                        <input type="date" id="start" name="trip-start"-->
                            <!--                               value="2018-07-22"-->
                            <!--                               min="1800-01-01" max="2020-12-31" th:field="*{birthday}">-->


                        </div>
                    </div>
                </div>
            </div>
            <!--Buttons-->
            <div class="btn-group-mg">
                <button class="btn  btn-primary btn-block" type="submit">Save</button>
                <button class="btn btn-sm btn-warning btn-block" type="reset">Reset</button>
                <a href="/" class="btn btn-sm btn-danger btn-block">Cancel</a>
            </div>
        </form>
    </div>
</div>


<!-- Контент страницы -->

<!-- Подключаем jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Подключаем плагин Popper (необходим для работы компонента Dropdown и др.) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<!-- Подключаем Bootstrap JS -->
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
