<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="ru">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body style="background: #95999c">

<!-- Контент страницы -->
<div class="container-fluid">
    <h1>Phone</h1>
    <hr>

    <div class="row justify-content-center" style="color: white">
        <form class="col-lg-3" method="post" action="#" th:action="@{/phone}" th:object="${phone}">
            <input type="hidden" th:value="*{id}"/>
            <label for="inputGroupSelect01" class="input-group mb-3">CODE NUMBER</label>
            <div class="input-group mb-3" wfd-id="533">
                <div class="input-group-prepend" wfd-id="534">
                    <select class="custom-select" id="inputGroupSelect01" th:value="*{code}">
                        <option selected>code</option>
                        <option value="1">Home</option>
                        <option value="2">Work</option>
                        <option value="3">Mobile</option>
                    </select>
                </div>
                <label for="phonenumber"></label>
                <input aria-label="ka" class="form-control" id="phonenumber" type="text" placeholder="phone number" th:value="*{number}">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="type">Phone Type</span>
                </div>
                <select class="custom-select" id="phonetype" th:value="*{type}">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            <div class="btn-group-sm">
                <button class="btn btn-sm btn-primary btn-block" type="submit">Save</button>
                <button class="btn btn-sm btn-warning btn-block" type="reset">Reset</button>
                <a href="/" class="btn btn-sm btn-warning btn-block">Cancel</a>
            </div>

        </form>
    </div>
</div>
<!-- Контент страницы -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Подключаем плагин Popper (необходим для работы компонента Dropdown и др.) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<!-- Подключаем Bootstrap JS -->
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
