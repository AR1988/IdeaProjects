<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Contacts</title>
</head>
<body style="background: #95999c">
<h4>Contacts</h4>
<div class="container" style="padding-bottom: 20px">
    <a role="button" class="btn btn-primary btn-lg btn-block" href="/contact">Add</a>
</div>
<div class="container">
    <div class="card-deck text-center">
        <div th:each="contact: ${contacts}">
            <div class="card">
                <div class="card-header">
                    Contact <span th:text="${contacts.indexOf(contact)+1} + ' from ' + ${contacts.size()}  "></span>
                </div>
                <form class="card-body">
                    <h5 class="card-title" th:text="${contact.name} + ' ' + ${contact.lastName}"></h5>

                    <div class="btn-block">
                        <a class="btn btn-sm btn-outline-success" th:href="'/contact/' + ${contact.id}"
                           methods="get"
                           role="button">Show</a>

                        <a class="btn btn-sm btn-outline-success"
                           th:href="'/contact/' + ${contact.id} + '/edit/'"
                           methods="put"
                           role="button">Edit</a>


                        <a class="btn btn-sm btn-outline-success"
                           th:href="'/contact/' + ${contact.id} + '/remove/'"
                           methods="delete"
                           role="button">Delete</a>

                    </div>
                    <hr>

                    <div class="btn-block">
                        <h6>add new:</h6>
                        <a class="btn btn-sm btn-outline-success"
                           th:href="'/contact/' + ${contact.id} + '/phone/'"
                           methods="post"
                           role="button">phone</a>
                        <a class="btn btn-sm btn-outline-success"
                           th:href="'/contact/' + ${contact.id} + '/address/'"
                           role="button">address</a>
                    </div>

                </form>
                <div class="card-footer text-muted">
                </div>

            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
