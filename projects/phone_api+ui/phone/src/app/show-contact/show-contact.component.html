<div class="card" *ngIf="contact">
  <div class="card-header text-right">
    <div class="row">
      <div class="col">
        <a class="btn btn-outline-primary  btn-block" aria-label="edit" (click)="statSwitch()">{{nameBtnEdit}}</a>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary" routerLink="/">Go home</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-3 border-right">
        <!--avatar-->
        <div class="row">
          <svg class="bi bi-person-square" width="170px" height="190px" viewBox="0 0 16 16" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                  clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="row">
          <div class="list-group">
            <h6>Phones: -</h6>
            <h6> Addresses: -</h6>
          </div>
        </div>
      </div>

      <div class="col-9">
        <div class="row">
          <div class="col">
            <label for="name">Name</label>
            <input [(ngModel)]="contact.name"
                   [readOnly]="showStat"
                   class="form-control form-control-lg"
                   id="name" name="name"
                   value="{{contact.name}}"/>
          </div>
          <div class="col">
            <label for="last-name">Last name</label>
            <input [(ngModel)]="contact.lastName"
                   [readOnly]="showStat"
                   class="form-control form-control-lg"
                   id="last-name"
                   value="{{contact.lastName}}"/>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="age">Age</label>
            <input [(ngModel)]="contact.age"
                   [readOnly]="showStat"
                   class="form-control form-control-lg" id="age"
                   name="lastName"
                   value="{{contact.age}}"/>
          </div>
          <div class="col">
            <label for="type">Type</label>
            <select [(ngModel)]="contact.type"
                    [disabled]="showStat"
                    class="custom-select"
                    id="type"
                    name="type">
              <option selected value="Private">Private</option>
              <option value="Work">Work</option>
              <option value="Friend">Friend</option>
              <option value="Another">Another</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="todo">About</label>
            <input class="form-control form-control-lg" value="todo" [readOnly]="showStat" id="todo"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h5>Phones</h5>
      </div>
      <div class="card-footer text-center">
        <div class="list-group">
          <a class="list-group-item list-group-item-action btn btn-lg" (click)="onAddPhoneForm()"
             *ngIf="!displayNewForm">add new phone</a>
        </div>
        <div class="card-body" *ngIf="displayNewForm">
          <div class="form-group">
            <app-add-phone-form
              (cancelByEditForm)="onAddPhoneForm()"></app-add-phone-form>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group" *ngFor="let phoneItem of phoneService.getAll(contactId) | async">
          <app-edit-phone-form class="form-group"
                               [phone]="phoneItem"></app-edit-phone-form>
        </div>
      </div>
    </div>
  </div>
</div>
