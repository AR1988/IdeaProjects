<div class="form-row">
  <div class="form-group col">
    <label for="name" class="col control-label">Name</label>
    <input class="form-control" type="text" id="name" placeholder="Name"
           name="name" [(ngModel)]="contactIn.name">
  </div>
  <div class="form-group col">
    <label for="lastName" class="col control-label">Last name </label>
    <input class="form-control lastname" type="text" id="lastName" placeholder="Last name"
           name="lastName" [(ngModel)]="contactIn.lastName">
  </div>
</div>
<div class="form-row">
  <div class="form-group col">
    <label for="birthday" class="col control-label">Birthday</label>
    <input class="form-control type" type="text" id="birthday" name="age"
           placeholder="Age" [(ngModel)]="contactIn.age">
  </div>
  <div class="form-group col">
    <label for="type" class="col control-label">Type</label>
    <select class="custom-select" id="type" name="type" [(ngModel)]="contactIn.type">
      <option selected value="Private">Private</option>
      <option value="Work">Work</option>
      <option value="Friend">Friend</option>
      <option value="Another">Another</option>
    </select>
  </div>
</div>
